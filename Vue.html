<!DOCTYPE html>
<!-- v-on = @  -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Vue.js изучение</title>
  </head>
  <body>

    <div class="app">
        <p><span @click="title='Текст'">Текст click</span></p>
        <p><span @mouseover="title='Текст'">Текст mouseover</span></p>
        <p>{{ title }}</p>
        <p v-bind:class="styleCSS">Цвет: {{ styleCSS }}</p>
        <input type="text" v-on:input="styleCSS = $event.target.value">
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
